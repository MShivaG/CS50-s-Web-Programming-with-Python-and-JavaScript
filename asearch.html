<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="asearch.css">
    </head>
    <body>
        <div style="background-color: rgb(226, 226, 226);">
            <div style="text-align: right;">
                <a href="index.html">Google Search</a>
            </div>
            <img id="a_img" src="googlelogo_color_272x92dp.png">
        </div>
            <h3>Advanced Search</h3>
            <hr>
            <form action="https://www.google.co.in/search">
                <p>
                    <h5>Find pages with...</h5>
                </p>
                <p>
                    <label for="atw">all these words:</label>
                    <input id="atw" type="text" name="as_q" class="it">
                </p>
                <p>
                    <br>
                </p>
                <p>
                    <label for="tewop">this exact word or phrase:</label>
                    <input class="it" id="tewop" type="text" name="as_epq">
                </p>
                <p>
                    <br>
                </p>
                <p>
                    <label for="aotw">any of these words:</label>
                    <input class="it" id="aotw" type="text" name="as_oq">
                </p>
                <p>
                    <br>
                </p>
                <p>
                    <label for="notw">none of these words:</label>
                    <input class="it" id="notw" type="text" name="as_eq">
                </p><br>
                <center><input id="btn" type="submit" value="Advanced Search"></center>
            </form>
    </body>
</html>
