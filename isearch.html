<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="googlesearch.css">
    </head>
    <body>
        <div>
        <center>
            <div id="link">
                <a href="index.html">Google Search</a>
            </div>
            <img id="img" src="googlelogo_color_272x92dp.png">

                <input id="q" type="text" name="q" required="required" style="border-radius: 12px;">

            </form>
        </center>
        </div>
    </body>
</html>
